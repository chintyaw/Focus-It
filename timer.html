<!DOCTYPE HTML>
<html>
<body>
    <input type="number" id="inputhour" value="00">
    <input type="number" id="inputmin" value="00">
<p id="demo"></p>
<button onclick="clock()">Start Timer</button>

<script>
// Set the date we're counting down to

var myTimer;
function clock() {
    myTimer = setInterval(myClock, 1000);
    
    var hourtosecs = document.getElementById("inputhour").value;
    var minutetosecs = document.getElementById("inputmin").value;
    
    //Menghitung total detik yang akan di countdown
    var c = hourtosecs*3600 + minutetosecs*60

    function myClock() {
        --c
        var seconds = c % 60; // Seconds that cannot be written in minutes
        var secondsInMinutes = (c - seconds) / 60; // Gives the seconds that COULD be given in minutes
        var minutes = secondsInMinutes % 60; // Minutes that cannot be written in hours
        var hours = (secondsInMinutes - minutes) / 60;
        // Now in hours, minutes and seconds, you have the time you need.
        document.getElementById("demo").innerHTML = hours + ":" + minutes + ":" + seconds;
        console.log(hours + ":" + minutes + ":" + seconds)
        if (c == 0) {
            clearInterval(myTimer);
        }
    }
}

</script>

</body>
</html>
